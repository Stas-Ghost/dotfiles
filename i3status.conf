general {
        output_format = "i3bar"
        colors = true
        interval = 5
}

order += "wireless wlo1"
order += "battery 1"
order += "memory"
order += "load"
order += "cpu_temperature 0"
order += "volume master"

volume master {
format = "%volume"
format_muted = "muted"
device = "pulse:alsa_output.pci-0000_00_1f.3.analog-stereo"
}

order += "tztime lo"

wireless wlo1 {
        format_up = "W: (%quality at %essid, %bitrate) %ip"
        format_down = "W: down"
}

ethernet eth0 {
        format_up = "E: %ip (%speed)"
        format_down = "E: down"
}

battery 1 {
        format = "%status %remaining"
        format_down = "AC"
        status_chr = "CHR"
        status_bat = "BAT"
        status_unk = "UNK"
        status_full = "FULL"
        path = "/sys/class/power_supply/BAT%d/uevent"
        low_threshold = 10
}

run_watch DHCP {
        pidfile = "/var/run/dhclient*.pid"
}

run_watch VPNC {
        # file containing the PID of a vpnc process
        pidfile = "/var/run/vpnc/pid"
}

path_exists VPN {
        # path exists when a VPN tunnel launched by nmcli/nm-applet is active
        path = "/proc/sys/net/ipv4/conf/tun0"
}

tztime lo {
        format = "%Y-%m-%d %H:%M"
}

load {
        format = "%5min"
}

cpu_temperature 0 {
        format = "%degreesÂ°C"
        path = "/sys/class/thermal/thermal_zone1/temp"
        max_threshold = 55
}

memory {
        format = "%used"
        threshold_degraded = "10%"
        format_degraded = "MEMORY: %free"
}
